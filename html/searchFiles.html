<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArtIO</title>
    <meta charset="utf-8">
    <meta name="description" content="Search Files created, open, modify or delate them">
    <meta name="keywords" content="HTML, CSS, JavaScript, SWC, Image Editor, Text Editor">
    <meta name="author" content="Miguel Ferrer and Luar Biurrun">
    <link href="/img/A.ico" rel="shortcut icon">
    <link href="/css/searchFiles.css" rel="stylesheet">
    <link href="/css/alerts.css" rel="stylesheet">
    <link href="/css/general.css" rel="stylesheet">
</head>

<body class="container">
    <div id="searchHeader" class="headerContent">
        <h3 id="searchFileTitle" class="appType">Search Files</h3>
        <button id="closeSearchButton" class="closeButton">
            <img src="/img/Close.png" alt="close">
        </button>
    </div>
    <div id="menuHeader">
        <div id="textShadow" class="shadowForm">
            <p id="textFileButton" class="menuSpacing">Text files</p>
        </div>
        <div id="imageShadow" class="shadowForm">
            <p id="imageFileButton" class="menuSpacing">Image files</p>
        </div>
    </div>
    <div id="mainConent" class="backgroundMain">
        <div id="contentText" class="dataContainer">Contenedor Buscador texto</div>
        <div id="contentImage" class="dataContainer">Contenedor Buscador imagenes</div>
    </div>
    <div id="memoryStatus" class="backgroundBottom">
        <canvas id="memoryBar"></canvas>
    </div>
    <nav id="barLauncher" class="backgroundBottom">
        <button id="searchButton" class="appButton">
            <img id="searchImage" src="/img/View.png" alt="View.png">
        </button>
        <button id="trashButton" class="appButton">
            <img id="trashImage" src="/img/Trash.png" alt="Trash.png">
        </button>
        <button id="textEditorButton" class="appButton">
            <img id="textImage" src="/img/TXT.png" alt="TextEditor.png">
        </button>
        <button id="imageEditorButton" class="appButton">
            <img id="editImage" src="/img/IMG.png" alt="ImageEditor.png">
        </button>
    </nav>
    <div id="hourInfo" class="backgroundBottom">
        <p id="hour" class="dayInfo"></p>
        <p id="date" class="dayInfo"></p>
    </div>
    <script src="/js/alerts.js" rel="script"></script>
    <script src="/js/searchFiles.js" rel="script"></script>
    <script src="/js/memorybar.js" rel="script"></script>
    <script src="/js/pageflow.js" rel="script"></script>

</body>


</html>
