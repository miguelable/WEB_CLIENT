<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArtIO</title>
    <meta charset="utf-8">
    <meta name="description" content="New Operation System View and Applications">
    <meta name="keywords" content="HTML, CSS, JavaScript, SWC, Image Editor, Text Editor">
    <meta name="author" content="Miguel Ferrer and Luar Biurrun">
    <link href="img/A.ico" rel="shortcut icon">
    <link href="css/general.css" rel="stylesheet">
    <link href="css/desktop.css" rel="stylesheet">
</head>

<body class="container">
    <div id="textInfo">
        <h1 id="logo" class="linearBackground">
            ArtIO
        </h1>
        <h2 id="slogan" class="linearBackground">
            Reinvent your desktop
        </h2>
        <h4 id="students" class="linearBackground">
            Biurrun Lorda + Ferrer Ferr√°ndez
        </h4>
    </div>
    <nav id="barLauncher">
        <button id="searchButton" class="appButton">
            <img id="searchImage" src="img/View.png" alt="View.png">
        </button>
        <button id="trashButton" class="appButton">
            <img id="trashImage" src="img/Trash.png" alt="Trash.png">
        </button>
        <button id="textEditorButton" class="appButton">
            <img id="textImage" src="img/TXT.png" alt="TextEditor.png">
        </button>
        <button id="imageEditorButton" class="appButton">
            <img id="editImage" src="img/IMG.png" alt="ImageEditor.png">
        </button>
    </nav>
    <div id="hourInfo">
        <p id="hour" class="dayInfo"></p>
        <p id="date" class="dayInfo"></p>
    </div>
    <script src="/js/pageflow.js" rel="script"></script>
</body>


</html>
